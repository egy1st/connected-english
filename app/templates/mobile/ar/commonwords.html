{% extends "mobile/ar/base.html" %}	{% block content %}    <div class="content-boxed shadow-small bottom-30">	<div class="content bottom-20">	<h4 class="">Common {{name}} Words</h4>	<p class="bottom-0">	  {{ pagination.info }}</p>	</div>	</div> 	   						  	{% for word in words.iloc() %}		<div data-height="230" class="caption caption-margins round-medium shadow-huge top-30">		<div class="caption-bottom bottom-10 line-height-small">		<h1 class="color-white bolder fa-x text-right right-20 bottom-80">{{ trans[ word['word'] ] }}</h1>		</div>		<div class="caption-top top-30 left-20">		<h1 class="color-white center-left bolder font-36">{{word['word']}}</h1>		<h5 class="color-white center-left bolder font-13 uppercase opacity-40"># {{ word['rank'] }}</h5>		</div>		<div class="caption-bottom  text-center bottom-15">		<audio controls>			 	  <source src="{{ STATIC_URL}}../ted/mp3/{{word['word'] }}.mp3" type="audio/mpeg" >			  Your browser does not support the audio tag.		</audio>		</div> 		<div class="caption-top top-20 right-15">			<a href="{{url_for('word', name=word['word']) }}" class="float-right font-11 button button-xxs round-small shadow-huge bg-highlight">Definition</a>			</div>		<div class="caption-overlay bg-gradient"></div>		<div class="caption-overlay bg-red3-light opacity-85"></div>		</div>														 																    {% endfor %}        <div class="left-15">								 		{{ pagination.links}} 	</div>										{% endblock %}
